<html>
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

<script>
    function setColor(id) {
        document.getElementById(id).style.backgroundColor = "#374151";
    }
</script>

<script>
    var currentClick = 0;
    function testFunction(id) {
        if (currentClick == id - 1) {
            document.getElementById(id).style.backgroundColor = "#374151";
            currentClick++;
        }
        if (currentClick == 7){
            for (i = 1; i < 8; i++)
                document.getElementById(i).style.backgroundColor = "#FFD700";
            document.getElementById("title").innerHTML = "Found The Gold!";
        }
        
    }
</script>

<body style="background-color:rgb(32, 32, 32)">

    <h1 id="title" class="rounded block text-gray-200 text-8xl font-bold text-center mt-5 text-gray-200">Find the Gold at the End of the Rainbow!</h1>

    <div class="grid grid-cols-7 text-center h-4/5 py-5 px-0 md:px-auto">
        <button id="3"
            class="bg-yellow-400 shadow rounded-full w-2/3 px-10 py-8 mt-20 mx-0 sm:mx-auto flex-col max-w-2xl hover:bg-gray-600 focus:outline-none"
            onclick="testFunction(3)">
        </button>

        <button id="2"
            class="bg-yellow-600 shadow rounded-full w-2/3 px-10 py-8 mt-20 mx-0 sm:mx-auto flex-col max-w-2xl hover:bg-gray-600 focus:outline-none"
            onclick="testFunction(2)">
        </button>

        <button id="4"
            class="bg-green-600  shadow rounded-full w-2/3 px-10 py-8 mt-20 mx-0 sm:mx-auto flex-col max-w-2xl hover:bg-gray-600 focus:outline-none"
            onclick="testFunction(4)">
        </button>

        <button id="6"
            class="bg-indigo-700 shadow rounded-full w-2/3 px-10 py-8 mt-20 mx-0 sm:mx-auto flex-col max-w-2xl hover:bg-gray-600 focus:outline-none"
            onclick="testFunction(6)">
        </button>

        <button id="5"
            class="bg-blue-700   shadow rounded-full w-2/3 px-10 py-8 mt-20 mx-0 sm:mx-auto flex-col max-w-2xl hover:bg-gray-600 focus:outline-none"
            onclick="testFunction(5)">
        </button>

        <button id="1"
            class="bg-red-600    shadow rounded-full w-2/3 px-10 py-8 mt-20 mx-0 sm:mx-auto flex-col max-w-2xl hover:bg-gray-600 focus:outline-none"
            onclick="testFunction(1)">
        </button>

        <button id="7"
            class="bg-purple-800 shadow rounded-full w-2/3 px-10 py-8 mt-20 mx-0 sm:mx-auto flex-col max-w-2xl hover:bg-gray-600 focus:outline-none"
            onclick="testFunction(7)">
        </button>
    </div>

</html>
