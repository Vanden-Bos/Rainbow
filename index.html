<html>
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

<body style="background-color:rgb(12, 12, 12)">
    <div class="bg-gray-900 shadow-md rounded-xl px-8 pt-6 pb-8 mb-4 flex flex-col">
        <div class="mb-8">
            <label class="rounded block text-gray-200 text-lg font-bold mb-2">
                Login
            </label>
            <label class="rounded block text-gray-400 text-m italic">
                please sign in to continue:
            </label>
        </div>
        <div class="mb-4">
            <label class="rounded block text-gray-darker text-m font-bold mb-2" for="Email">
                Email
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="email"
                type="text" placeholder="example.email@gmail.com">
        </div>
        <div class="mb-6">
            <label class="block text-grey-darker text-m font-bold mb-2" for="password">
                Password
            </label>
            <input class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3"
                id="password" type="password" placeholder="******************">
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-blue-700 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded" type="button">
                Login
            </button>
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-300" href="#">
                Forgot Password?
            </a>
        </div>
    </div>

</html>
