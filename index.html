<html>
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

<body style="background-color:rgb(12, 12, 12)">
    <div class="bg-gray-900 shadow rounded-xl px-10 py-8 mt-20 mx-0 sm:mx-auto flex-col max-w-2xl">
        <div class="mb-4">
            <label class="rounded block text-gray-200 text-lg font-bold ">
                Login
            </label>
            <label class="rounded block text-gray-400 text-m italic">
                please sign in to continue:
            </label>
        </div>


        <div class="rounded block mb-4 block text-blue-700 focus:outline-none text-lg font-bold">
            <label class=" " for="Email"
                name="email">
                Email
                <input
                    class="bg-gray-800 rounded-xl w-full py-2 px-3 text-gray-600 focus:outline-none focus:ring focus:border-blue-400"
                    id="email" type="text" placeholder="john.doe@gmail.com" required>
            </label>

            <label class=" " for="password"
                name="pswrd">
                Password
                <input
                    class="bg-gray-800 rounded-xl w-full py-2 px-3 text-gray-600 mb-3 focus:outline-none focus:ring focus:border-blue-400 hover"
                    id="password" type="password" placeholder="******************" required>
            </label>
            <input type="checkbox" checked="checked" name="remember">
                Remember Me
        </div>


        <div class="flex items-center justify-between">
            <button class="bg-blue-700 hover:bg-blue-500 text-white font-bold py-2 px-6 rounded focus:outline-none"
                type="submit">
                Login
            </button>
            <a class="inline-block align-baseline font-bold text-sm m-auto text-blue-600 hover:text-blue-500" href="#">
                Create New Account
            </a>
            <a class="font-bold text-sm text-blue-600 hover:text-blue-500" href="#">
                Forgot Password?
            </a>
        </div>

    </div>

</html>
